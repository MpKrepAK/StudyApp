<div class="add-element-main">
  <div class="left-side">
    <h2>Текстовый элемент</h2>
    <label>Заголовок: <input [(ngModel)]="data.title"></label>
    <label>Текст: <textarea [(ngModel)]="data.text"></textarea></label>
  </div>
  <div class="right-side">
    <button class="up-btn" (click)="moveUp()">
      <img src="/up-arrow.png" alt="Выше" width="32" height="32">
    </button>
    <button class="down-btn" (click)="moveDown()">
      <img src="/down-arrow.png" alt="Выше" width="32" height="32">
    </button>
    <button class="delete-btn" (click)="remove()">
      <img src="/delete.png" alt="Выше" width="32" height="32">
    </button>
  </div>
</div>

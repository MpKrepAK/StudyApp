<h2>{{element.title}}</h2>
<div class="main-container">
  <div class="container" *ngFor="let file of element.elements">
    <a download="{{environment.apiUrl+'/files/'+file.data}}" [href]="environment.apiUrl+'/files/'+file.data"><img [src]="file.fileType+'.png'" alt="file.png"/>{{file.data}}</a>
  </div>
</div>

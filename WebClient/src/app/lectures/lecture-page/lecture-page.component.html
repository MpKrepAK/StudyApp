<div class="container">
  <h1>{{groupClass.name}}</h1>
  <div *ngFor="let element of groupClass.elements">
    <app-page-text *ngIf="isTextElement(element)" [element]="element"></app-page-text>
    <app-page-list *ngIf="isListElement(element)" [element]="element"></app-page-list>
    <app-page-files  *ngIf="isFileElement(element)" [element]="element"></app-page-files>
    <app-page-image *ngIf="isImageElement(element)" [element]="element"></app-page-image>
  </div>
</div>

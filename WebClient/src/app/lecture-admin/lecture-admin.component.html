  <div>
    <select  [(ngModel)]="selectedSubject">
      <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
    </select>
    <select>
      <option *ngFor="let group of selectedSubject.subjectGroups" [value]="group.id">{{group.id}}</option>
    </select>
  </div>
  <div>
    <div *ngFor="let component of components"></div>
    <button></button>
  </div>
</div>
